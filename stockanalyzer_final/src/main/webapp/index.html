<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Analyzer</title>
  <style>
      body, html {
  margin: 0;
  padding: 0;
  font-family: 'Arial', sans-serif;
  background: #0d1117;
  color: #ffffff;
  overflow-x: hidden;
}

/* Header Styling */
.header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 10px 20px;
  box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
  position: sticky;
  top: 0;
  z-index: 1000;
}

/* Logo Styling */
.logo img {
  width: 150px;
  height: 150px;
  padding: -30px;
  background-color: #0d1117;
  transition: transform 0.3s ease;
}



/* Navbar Styling */
.navbar ul {
  list-style: none;
  display: flex;
  gap: 20px;
  margin: 0;
  padding: 0;
}

.navbar ul li {
  display: inline-block;
}

.navbar ul li a {
  text-decoration: none;
  color: #ffffff;
  font-size: 18px;
  padding: 10px 15px;
  border: 2px solid transparent;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.navbar ul li a:hover {
  color: #0d1117;
  background: #4caf50;
  border-color: #4caf50;
  box-shadow: 0px 0px 10px 2px #4caf50;
}

/* Main Content Styling */
.main-content {
  text-align: center;
  padding: 100px 20px;
  animation: fadeIn 1.5s ease-in-out;
}

.main-content h1 {
  font-size: 3em;
  margin-bottom: 20px;
  color: #4caf50;
  text-shadow: 0px 0px 10px #4caf50;
}

.main-content p {
  font-size: 1.2em;
  color: #d1d5db;
}

/* Keyframes for Animation */
@keyframes fadeIn {
  from {
    opacity: 0;
    transform: translateY(-30px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}

      </style>
</head>
<body>
  <header class="header">
      <div class="logo">
          <a href="index.html"><img src="Images/Logo1.png" alt="Logo"></a>
    </div>
    <nav class="navbar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="login_registration.jsp">Login</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">News</a></li>
        <li><a href="#">Analyze & Predict</a></li>
        <li><a href="#">About Us</a></li>
        
      </ul>
    </nav>
  </header>
  <main class="main-content">
    <h1>Welcome to Stock Analyzer</h1>
    <p>Your ultimate tool for smart stock market decisions.</p>
  </main>
</body>
</html>
